<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallerie | A Photo search App</title>
    <link rel="stylesheet" href="./assets/common.css" />
    <link rel="stylesheet" href="assets/index.css" />
    <!-- https://coolors.co/palette/f1faee-a8dadc-457b9d-1d3557 -->
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <a href="./"><img src="./assets/logo.png" alt="logo" class="logo" /></a>
      <a href="./"><h1 class="title">GALLERIE</h1></a>
      <form action="./search.html" method="get">
        <input
          type="text"
          name="q"
          autocomplete="off"
          class="search"
          placeholder="Search Anything"
        />
        <input type="submit" value="SEARCH" class="search" />
      </form>
    </nav>

    <!-- main section-->
    <section>
      <h1 class="heading">&lt;Home /&gt;</h1>
      <div class="container" id="image_container"></div>
    </section>

    <!-- footer -->
    <footer>
      <a href="./"><h5>Gallerie</h5></a>
      <h1>|</h1>
      <h5>Designed and Developed by Nikesh</h5>
      <h1>|</h1>
      <a href="https://github.com/nikesh33/Gallerie" target="_blank"><h5>Github</h5></a>
    </footer>

    <script src="./assets/common.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
